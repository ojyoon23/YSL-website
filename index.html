    <!-- Main -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="7000">
          <img
            src="https://saint-laurent.dam.kering.com/m/999e8ede2e7e827/Medium2-7176081UU001000_Y.jpg?v=1"
            class="d-block w-100"
            alt="model1 wearing coat"
          />
        </div>
        <div class="carousel-item active" data-bs-interval="7000">
          <img
            src="https://saint-laurent.dam.kering.com/m/6c891ebd168bfc63/Medium2-6343050SX0W2357_Y.jpg?v=3"
            class="d-block w-100"
            alt="model2 wearing handbag"
          />
        </div>
        <div class="carousel-item active" data-bs-interval="7000">
          <img
            src="https://saint-laurent.dam.kering.com/m/35b72d5dcab50171/Large-710431Y2F621000_Y.jpg?v=1"
            class="d-block w-100"
            alt="model3 with coat and sunglasses"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

        <div class="col-md-4 col-sm-12 d-flex justify-content-center">

            <div class="card-body">
